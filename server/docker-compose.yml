version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: authdb
    ports:
      - "11001:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "11000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://user:password@db/authdb

  tunnel:
    image: cloudflare/cloudflared:latest
    command: tunnel --url http://api:8000
    depends_on:
      - api

volumes:
  postgres_data:
